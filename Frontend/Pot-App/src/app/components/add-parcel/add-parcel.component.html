<div class="row pt-5">
  <div class="col-md-4 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Let's add a parcel</h3>
      </div>
      <div class="card-body">
        <form class="form" (ngSubmit)="addParcelUser(f)" #f="ngForm">
          <div class="form-group">
            <label id="example-radio-group-label">Choisis ta plante</label><br>
            <mat-radio-group
              aria-labelledby="example-radio-group-label"
              class="example-radio-group"
              name="planteId"
              type="number"
              ngModel>
              <mat-radio-button class="example-radio-button" *ngFor="let plante of listPlant" [value]="plante.id">
                {{plante.nom}}
              </mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="form-group">
            <label for="numero_parcelle">Numéro de la parcelle</label>
            <input name="numero_parcelle" type="number" id="numero_parcelle" class="form-control rounded-0" ngModel required>
          </div>
          <div class="form-group">
            <label for="taille_metre_carre">Taille de la parcelle ajoutée</label>
            <input name="taille_metre_carre" id="taille_metre_carre" type="number" class="form-control rounded-0" ngModel required>
          </div>
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label for = "date_plantation">Date de plantaison</mat-label>
              <input name = "date_plantation" id ="date_plantation" matInput [matDatepicker]="picker" ngModel >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>

            </mat-form-field>
          </div>
          <button type="submit" class="btn btn-primary float-right">Ajoutez une parcelle</button>
        </form>
      </div>
    </div>
  </div>
</div>
