<header class="masthead pt-5">
  <div class="container align-items-center">
    <div class="mx-auto text-center">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Let's add a parcel</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="LoginProcess(f)" #f="ngForm">
          <i class="material-icons prefix">account_circle</i>
          <div class="form-group" >
            <mat-form-field>
              <mat-label for="loginUsername">Username</mat-label>
              <input matInput type="text"
                     class="form-control"
                     id="loginUsername"
                     name="username"
                     placeholder="Enter username" ngModel required>
            </mat-form-field>
          </div>
          <i class="material-icons prefix">vpn_key</i>
          <div class="form-group">
            <mat-form-field>
              <mat-label for="loginPassword">Password</mat-label>
              <input matInput type="password"
                     class="form-control"
                     id="loginPassword"
                     name="password"
                     placeholder="Password" ngModel required>
            </mat-form-field>
          </div>
          <div class="form-group form-check">
            <a routerLink="/resetPassword">Mot de passe oubli√©</a>
          </div>
          <button mat-raised-button type="submit" color="primary" class="mt-5">Login</button>
        </form>
      </div>
    </div>
    </div>
  </div>
</header>
