<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <form fxLayoutAlign=stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="LoginProcess()">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="password" formControlName="password">
      </mat-form-field>
      <button mat-raised-button type=submit" class="mt-5" color="primary">Login</button>
    </form>
  </mat-card>
</div>
