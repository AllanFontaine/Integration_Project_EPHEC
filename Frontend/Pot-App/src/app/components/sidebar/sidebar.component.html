<div class="logo">
  <a routerLink="/home" class="simple-text">
    <div class="logo-img">
      <img src="/assets/img/favicon.png" />
    </div>
    Pot'App
  </a>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    <ul class="nav navbar-nav nav-mobile-menu">
      <li>
        <a class="nav-link" href="javascript:void(0)">
          <i class="material-icons">person</i>
          <p>
            <span class="d-lg-none d-md-block">Account</span>
          </p>
        </a>
      </li>
    </ul>
  </div>
  <ul class="nav">
    <li routerLinkActive="active" class="nav-item">
      <a class=" nav-link" routerLink="/wiki">
        <i class="material-icons">chrome_reader_mode</i>
        <p>Wiki</p>
      </a>
    </li>
    <li routerLinkActive="active" class="nav-item">
      <a class="dash nav-link" routerLink="/dashboard" data-toggle="tooltip"
        title="Veuillez vous connecter pour accéder à cette partie">
        <i class="material-icons">dashboard</i>
        <p>dashboard</p>
      </a>
    </li>
    <li routerLinkActive="active" class="nav-item">
      <a class="dash nav-link" routerLink="/user-profile" data-toggle="tooltip"
        title="Veuillez vous connecter pour accéder à cette partie">
        <i class="material-icons">person</i>
        <p>User Profile</p>
      </a>
    </li>
    <li routerLinkActive="active" class="nav-item">
      <a class="dash nav-link" routerLink="/historique" data-toggle="tooltip"
        title="Veuillez vous connecter pour accéder à cette partie">
        <i class="material-icons">archive</i>
        <p>Historique</p>
      </a>
    </li>
    <li routerLinkActive="active" class="nav-item">
      <a class=" nav-link" routerLink="/shop">
        <i class="material-icons">shopping_cart</i>
        <p>Magasin</p>
      </a>
    </li>
    <li routerLinkActive="active" class="nav-item">
      <a class=" nav-link" routerLink="/about-us">
        <i class="material-icons">group</i>
        <p>About us</p>
      </a>
    </li>
    <li *ngIf="!authService.LoggedIn()" class="nav-item">
      <a class="nav-link" routerLink="/login">
        <i class="material-icons">login</i>
        <p>S'enregistrer</p>
      </a>
    </li>
    <li *ngIf="!authService.LoggedIn()" class="nav-item">
      <a class=" nav-link" routerLink="/register">
        <i class="material-icons">login</i>
        <p>Se connecter</p>
      </a>
    </li>
    <li *ngIf="authService.LoggedIn()" class="nav-item">
      <a class=" nav-link" routerLink (click)="authService.logoutUser()">
        <i class="material-icons">login</i>
        <p>Logout</p>
      </a>
    </li>
  </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
